<!DOCTYPE html>

<html lang="en">

<head>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
        crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SC:900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
    <title>TicTacToe</title>

</head>

  
<body>
    <header>
        <div>

                <p class = "points">Player X Wins</p>

                <p class = "points" id = "XPoints">0</p>
        </div>

                <h1>Tic Tac Toe</h1>

        <div>

                <p class = "points">Player O Wins</p>

                <p class = "points" id = "OPoints">0</p>
        </div>
    </header>   

    
    <section id="gameboard">
        <table id= "table">

            <tr>
                <td class="cell" id=0 ></td>
                <td class="cell" id=1></td>
                <td class="cell" id=2></td>
            </tr>
            <tr>
                <td class="cell" id=3></td>
                <td class="cell" id=4></td>
                <td class="cell" id=5></td>
            </tr>
            <tr>
                <td class="cell" id=6></td>
                <td class="cell" id=7></td>
                <td class="cell" id=8></td>
            </tr>

        </table>
    </section>

                <!-- <div class="endgame">
                        <div class="text"></div>
                    </div> -->

    <footer>
        <a onclick="reset()">Reset</a>
    </footer>

</body>

</html>
