    <section class= "wholeGrid">

            <table>

                    <tr>

                    </tr>

                    <tr>
                        <td class="cell" id="6"></td>

                        <td class="cell" id="8"></td>
                    </tr>

                </table>

                <div class="endgame">
                        <div class="text"></div>
                    </div>

</section>
